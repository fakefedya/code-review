<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>2-form</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<form>
			<h1>Регистрация</h1>
			<div class="form-subheading">
				<p>Уже есть аккаунт?</p>
				<a href="#">Войти</a>
			</div>
			<div class="inputs-container">
				<input
					type="text"
					name="company"
					id="company"
					placeholder="Наименование компании"
					value="Мой компания"
				/>
				<div class="container-row">
					<input type="name" name="name" id="name" placeholder="Имя" required />
					<input
						type="surname"
						name="surname"
						id="surname"
						placeholder="Фамилия"
						required
					/>
				</div>
				<input
					type="email"
					name="email"
					id="email"
					placeholder="E-mail"
					required
				/>
			</div>
			<div class="form-action">
				<button type="submit">
					Зарегистрироваться
					<img src="images/Arrow 1.svg" alt="button-arrow" />
				</button>
				<div class="terms-of-use">
					<div class="terms-checkbox">
						<input type="checkbox" name="terms" id="terms-accept" required />
						<label for="terms-accept">Я прочитал и принимаю</label>
						<a href="#">Условия использования</a>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
