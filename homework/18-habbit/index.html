<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link type="image/png" href="./images/favicon.png" rel="icon" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/style.css" />
		<title>Habbit App</title>
	</head>
	<body>
		<div class="app">
			<div class="panel">
				<img class="logo" src="./images/logo.svg" alt="Логотип Habbit App" />
				<nav class="menu">
					<div class="menu-list"></div>
					<button type="button" class="menu-add" onclick='togglePopup()'>
						<img src="./images/icon-add.svg" alt="Добавить привычку	" />
					</button>
				</nav>
			</div>
			<div class="content">
				<header>
					<h1 class="h1">-</h1>
					<div class="progress">
						<div class="progress-text">
							<div class="progress-name">Прогресс</div>
							<div class="progress-percent">-</div>
						</div>
						<div class="progress-bar">
							<div class="progress-current"></div>
						</div>
					</div>
				</header>
				<main>
					<div id="days"></div>	
						<div class="habbit">
							<div class="habbit-day">День 2</div>
							<form class="habbit-form" onsubmit='addDays(event)'>
								<input
									name='comment'
									class="habbit-comment-input input"
									type="text"
									placeholder="Комментарий"
								/>
								<img
									class="input-icon"
									src="./images/icon-comment.svg"
									alt="Иконка комментария"
								/>
								<button type='submit' class="button habbit-add">Готово</button>
							</form>
				</main>
			</div>
			<div class="cover cover-hidden">
				<div class="popup">
					<h2>Новая привычка</h2>
					<div class="icon-label">Иконка</div>
					<div class="icon-select">
						<button class='menu-item' onclick="setIcon(this, 'gym')">
							<img src="./images/icon-gym.svg" alt="Иконка спорта">
						</button>
						<button class='menu-item menu-item-active' onclick="setIcon(this,'bottle')">
							<img src="./images/icon-bottle.svg" alt="Иконка воды">
						</button>
						<button class='menu-item' onclick="setIcon(this,'meal')">
							<img src="./images/icon-meal.svg" alt="Иконка питания">
						</button>
					</div>
					<form class="popup-form" onsubmit='addHabbit(event)'>
						<input class='input' type="text" name="name" autocomplete='off' placeholder='Название'>
						<input  class='input' type="number" name="target" autocomplete='off'  placeholder='Цель'>
						<input  type="text" name="icon" value='bottle' hidden>
						<button class="button" type='submit'>Добавить</button>
					</form>
					<button class='popup-close' onclick='togglePopup()'>
						<img src="./images/icon-close.svg" alt="Иконка закрытия">
					</button>
				</div>
			</div>
		</div>
		<script src="./scripts/app.js"></script>
	</body>
</html>
